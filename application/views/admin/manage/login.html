<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台登陆</title>

<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.js"></script>
<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.ui.js"></script>
<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.validate.js"></script>
<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.form.js"></script>
<script type="text/javascript" src="{$smarty.const.B_JS_DIR}my.js"></script>
<link rel="stylesheet" style="text/css" href="{$smarty.const.B_CSS_DIR}my.css" />
<link rel="stylesheet" href="{$smarty.const.B_CSS_DIR}lightness/jquery.ui.css" >
</head>

<body>

	
	<div id="login_form">
		<form id="login">
			<ol class="login_error"></ol>
			<p>
				<label for="login_user">用户名：</label>
				<input type="text" name="login_user" id="login_user" class="text" />
				<span class="star">*</span>
			</p>
			<p>
				<label for="login_pass">密码　：</label>
				<input type="password" name="login_pass" id="login_pass" class="text" />
				<span class="star">*</span>
			</p>
			<p>
				<label>验证码：</label>
				<input type="text" name="login_code" id="login_code" class="text" />
				<span class="star">*</span>
				<img class="login_img" src="{base_url url='admin/manage/code'}"  alt="验证码"  title="看不清？点击换一张" />
			</p>
			<input type="button" id="send" value="登陆" class="sub" />
		</form>
	</div>
	<div id="loading">领导请稍后...</div>

</body>
</html>
