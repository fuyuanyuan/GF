<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>GF_SHOP 管理中心 - 编辑新文章 </title>
<meta content="noindex, nofollow" name="robots">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link type="text/css" rel="stylesheet" href="{$smarty.const.B_CSS_DIR}general.css">
<link type="text/css" rel="stylesheet" href="{$smarty.const.B_CSS_DIR}main.css">
	<link rel="stylesheet" href="{dirname($smarty.const.B_CSS_DIR)}/kindeditor/plugins/code/prettify.css" />
	<script charset="utf-8" src="{dirname($smarty.const.B_CSS_DIR)}/kindeditor/kindeditor.js"></script>
	<script charset="utf-8" src="{dirname($smarty.const.B_CSS_DIR)}/kindeditor/lang/zh_CN.js"></script>
	<script charset="utf-8" src="{dirname($smarty.const.B_CSS_DIR)}/kindeditor/plugins/code/prettify.js"></script>
	<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="art_content"]', {
				cssPath : '{dirname($smarty.const.B_CSS_DIR)}/kindeditor/plugins/code/prettify.css',
				uploadJson : '{dirname($smarty.const.B_CSS_DIR)}/kindeditor/php/upload_json.php',
				fileManagerJson : '{dirname($smarty.const.B_CSS_DIR)}/kindeditor/php/file_manager_json.php',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						K('form[name=theForm]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						K('form[name=theForm]')[0].submit();
					});
				}
			});
			prettyPrint();
		});
	</script>
</head>
<body style="cursor: auto;">

<h1>
<span class="action-span"><a href="{base_url url='admin/article/show_list'}">文章列表</a></span>
<span class="action-span1"><a href="#">GF_SHOP 管理中心</a> </span><span class="action-span1" id="search_id"> - 编辑文章 </span>
<div style="clear:both"></div>
</h1>
<script src="{$smarty.const.B_JS_DIR}utils.js" type="text/javascript"></script><script src="{$smarty.const.B_JS_DIR}selectzone.js" type="text/javascript"></script><script src="{$smarty.const.B_JS_DIR}validator.js" type="text/javascript"></script><!-- start goods form -->
<div class="tab-div">
  <div id="tabbar-div" class="tab-front">
    <p>
      <span id="general-tab" class="tab-back">文章内容</span>
    </p>
  </div>
  <div id="tabbody-div">
    <form name="theForm" enctype="multipart/form-data" method="post" action="{base_url url='admin/article/editArt'}">
        <input type="hidden" name="art_id" value="{$article[0]->art_id}">
    <table width="90%" id="general-table" style="display: table;">
      <tbody><tr>
        <td class="narrow-label">文章标题</td>
        <td><input type="text" value="{$article[0]->art_title}" maxlength="60" size="40" name="art_title"><span class="require-field">*</span></td>
      </tr>          
      <tr>
        <td class="narrow-label">是否显示</td>
        <td>
        <input type="radio" value="1" name="is_show"
               {if $article[0]->is_show==1}
                    checked="checked"
                    {/if}
               > 显示   
        <input type="radio" value="0" name="is_show"
               {if $article[0]->is_show==0}
                    checked="checked"
                    {/if}
               > 不显示<span class="require-field">*</span> 
        </td>
      </tr>
            <tr>
        <td class="narrow-label">文章作者</td>
        <td><input type="text" value="{$article[0]->art_author}" maxlength="60" name="art_author"></td>
      </tr>
      <tr>
      <td class="narrow-label">文章内容</td>
      <td colspan="3">
      <textarea name="art_content" style="width:700px;height:500px;visibility:hidden;">	{$article[0]->art_content}</textarea>
      
      </td></tr>
    </tbody>
    </table>
  
    <div class="button-div">
      <input type="submit" class="button" value=" 确定 ">
      <input type="reset" class="button" value=" 重置 ">
    </div>
    </form>
  </div>

</div>
