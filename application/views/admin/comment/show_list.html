<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>GF_SHOP 管理中心 - 用户评论 </title>
    <meta content="noindex, nofollow" name="robots">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link type="text/css" rel="stylesheet" href="{$smarty.const.B_CSS_DIR}general.css">
    <link type="text/css" rel="stylesheet" href="{$smarty.const.B_CSS_DIR}main.css">
    <script src="{$smarty.const.B_JS_DIR}transport.js" type="text/javascript"></script>
    <script src="{$smarty.const.B_JS_DIR}common.js" type="text/javascript"></script>

</head>
<body>

<h1>
    <span class="action-span1"><a href="{base_url url ='admin/welcome/index'}">GF_SHOP 管理中心</a> </span><span class="action-span1" id="search_id"> - 用户评论 </span>
    <div style="clear:both"></div>
</h1>
<script src="{$smarty.const.B_JS_DIR}utils.js" type="text/javascript"></script><script src="{$smarty.const.B_JS_DIR}listtable.js" type="text/javascript"></script><div class="form-div">
    <form name="searchForm" action="javascript:searchComment()">
        <img width="26" height="22" border="0" alt="SEARCH" src="{$smarty.const.B_IMG_DIR}icon_search.gif">
        输入评论内容 <input type="text" name="keyword"> <input type="submit" value=" 搜索 " class="Button">
    </form>
</div>

<form name="listForm" action="" method="POST">

    <!-- start comment list -->
    <div id="listDiv" class="list-div">

        <table cellspacing="1" cellpadding="3">
            <tbody><tr>
                <th><input type="checkbox" onclick=""><a href="javascript:listTable.sort('comment_id'); ">编号</a> </th>
                <th><a href="javascript:listTable.sort('user_name'); ">评论者</a></th>
                <th><a href="javascript:listTable.sort('id_value'); ">评论对象</a></th>
                <th><a href="javascript:listTable.sort('ip_address'); ">评论内容</a></th>
                <th><a href="javascript:listTable.sort('add_time'); ">评论时间</a><img src="{$smarty.const.B_IMG_DIR}sort_desc.gif"></th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            {foreach $comments as $row}
            <tr>
                <td style="background-color: rgb(255, 255, 255);"><input type="checkbox" name="checkboxes[]" value="1">{$row['comment_id']}</td>
                <td style="background-color: rgb(255, 255, 255);">{$row['user_name']}</td>
                <td style="background-color: rgb(255, 255, 255);">{$row['goods_name']}</td>
                <td style="background-color: rgb(255, 255, 255);"><a target="_blank" href="">{$row['content']}</a></td>
                <td align="center" style="background-color: rgb(255, 255, 255);">{$row['add_time']|date_format:"%Y-%m-%d %H:%M:%S"}</td>
                <td align="center" style="background-color: rgb(255, 255, 255);">
                    {if $row['status']=='1'}
                    显示
                    {else}
                    不显示
                    {/if}
                </td>
                <td align="center" style="background-color: rgb(255, 255, 255);">
                    <a href="{base_url url='admin/comment/reply'}/{$row['comment_id']}">查看详情</a> |
                    <a onclick="return confirm('您确定要删除吗？')" href="{base_url url ='admin/comment/del'}/{$row['comment_id']}">移除</a>
                </td>
            </tr>
            {/foreach}
            </tbody></table>

        <table cellspacing="0" cellpadding="4">
            <tbody><tr>
                <td style="background-color: rgb(255, 255, 255);">
                    <div>
                        <select name="sel_action">
                            <option value="remove">删除评论</option>
                            <option value="allow">允许显示</option>
                            <option value="deny">禁止显示</option>
                        </select>
                        <input type="hidden" value="batch" name="act">
                        <input type="submit" disabled="true" class="button" value=" 确定 " id="btnSubmit" name="drop"></div></td>
                <td align="right" style="background-color: rgb(255, 255, 255);">      <!-- $Id: page.htm 14216 2008-03-10 02:27:21Z testyang $ -->
                    <div id="turn-page">
                    </div>
                </td>
            </tr>
            </tbody></table>

    </div>
    <!-- end comment list -->

</form>
<div id="footer">
</div>


</body></html>
