<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link href="{base_url}public/admin/styles/general.css" rel="stylesheet" type="text/css" />
	<link href="{base_url}public/admin/styles/jpage.css" rel="stylesheet" type="text/css" />
	<link href="{base_url}public/admin/styles/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jPages.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.ui.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.validate.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.form.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}my.js"></script>
</head>
<body>
<h1>
	<span class="action-span"><a href="{base_url url='admin/user/userlist'}">会员列表</a></span>
	<span class="action-span1"><a href="{site_url url='admin/welcome/'}">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 地址管理 </span>
	<div style="clear:both"></div>
</h1>

<div class="form-div">
  <form action="" name="searchForm">
    <img src="{base_url url='public/admin/images/icon_search.gif'}" width="26" height="22" border="0" alt="SEARCH">
	<!-- 关键字 -->
		关键字 <input type="text" name="keyword" size="15">
		<input type="submit" value=" 搜索 " class="button">
  </form>
</div>

<form method="post" action="" name="listForm" onsubmit="return confirmSubmit(this)">
  <!-- start goods list -->
 
	<div class="list-div" id="listDiv">
		<table cellpadding="3" cellspacing="1">
			<tbody>
				<tr>
					<th><input type="checkbox" class="mainBox">编号</th>
					<th>收货人</th>
					<th>收货人ID</th>
					<th><span>收货地址</span></th>
					<th>联系电话</th>
					<th>操作</th>
				</tr>
				<tr></tr>
				{foreach $addr as $row}
				<tr>
					<td><input type="checkbox" name="checkboxes[]" value="{$row->user_id}">{$num_li + $row@index}</td>
					<td class="first-cell">{$row->addr_name}</td>
					<td align="center">{$row->user_id}</td>
					<td align="center">{$row->address}</td>
					<td align="center">{$row->tel}</td>
					<td align="center">
					
						<a href="{base_url url='admin/user/addr_edit'}/{$row->addr_id}" title="编辑"><img src="{base_url}public/admin/images/icon_edit.gif" width="16" height="16" border="0"></a>
						          
					</td>
				</tr>
				{/foreach}
	
  </tbody>
 </table>
<!-- end goods list -->

	<!-- 分页 -->
	<table id="page-table" cellspacing="0">
		<tbody>
			<tr>
				<td align="right" nowrap="true" style="background-color: rgb(255, 255, 255);">
					<!-- $Id: page.htm 14216 2008-03-10 02:27:21Z testyang $ -->
					<div id="turn-page">
						{$page}
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</form>

<div id="footer">
	版权所有 &copy; 2012-2013 传智播客 - PHP培训 - 
</div>

</body>
</html>
