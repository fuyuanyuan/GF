<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 编辑地址 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{base_url url='public/admin/styles/general.css'}" rel="stylesheet" type="text/css" />
<link href="{base_url url='public/admin/styles/main.css'}" rel="stylesheet" type="text/css" />

</head>
<body>

<h1>
<span class="action-span"><a href="{base_url url='admin/user/address'}">地址列表</a></span>
<span class="action-span1"><a href="{base_url url='admin/welcome'}">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 编辑收货地址 </span>
<div style="clear:both"></div>
</h1>
<div class="main-div">
<form method="post" action="{site_url url='admin/user/addr_edit'}" name="theForm" onsubmit="return validate()">
   <input type='hidden' name='addr_id' value='{$row->addr_id}'>
<table width="100%" align='center'>
  <tr>
    <td class="label">收货人名称:</td>
    <td><input type="text" name="addr_name" value="{$row->addr_name}" /></td>
  </tr>
  <tr>
    <td class="label">收货人ID:</td>
    <td><input type="text" name="user_id" value="{$row->user_id}"  size='3' disabled/><span class="notice-span">与用户关联，不可修改</span></td>
  </tr>
  <tr>
    <td class="label">收货地址:</td>
    <td><input type="text" name="address" value="{$row->address}" size='40'/></td>
  </tr>
  <tr>
    <td class="label">联系电话:</td>
    <td><input type="text" name="tel" value="{$row->tel}" /></td>
  </tr>
 
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value=" 确定 " class="button" />
      <input type="reset" value=" 重置 " class="button" />
      </td>
  </tr>
</table>

</form>
</div>
<div id="footer">
	版权所有 &copy; 2012-2013 传智播客 - PHP培训 - 
</div>


</body>
</html>
