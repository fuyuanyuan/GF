<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>ECSHOP 管理中心 - 添加属性 </title>
<meta content="noindex, nofollow" name="robots">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link type="text/css" rel="stylesheet" href="{base_url url='public/admin/styles/general.css'}">
<link type="text/css" rel="stylesheet" href="{base_url url='public/admin/styles/main.css'}">
</head>
<body style="cursor: auto;">

<h1>
<span class="action-span"><a href="{base_url url='admin/attribute/attrlist'}">商品属性</a></span>
<span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span class="action-span1" id="search_id"> - 添加属性 </span>
<div style="clear:both"></div>
</h1>
<div class="main-div">
  <form onsubmit="" name="theForm" method="post" action="{base_url url='admin/attribute/goodsattradd'}">
        <input type='hidden' name='goods_id' value='{$goods_id}'>
 <table width="90%" align="center">
      <tr>
        <td class="label">属性名</td>
      <td>属性值</td>
        </tr>
      {foreach $list as $attr}
      <tr>
        <td class="label">{$attr->attr_name}</td>
      <td>
        {if $attr->attr_type == 'text'}
        <input type="text" size="40" value="" name="attr_value[{$attr->attr_id}]">
        {elseif $attr->attr_type == 'select'}
        <select name="attr_value[{$attr->attr_id}]">
          {foreach explode('|', $attr->attr_values) as $option}
          <option value="{$option}">{$option}</option>
          {/foreach}
        </select>
        {else}
          {foreach explode('|', $attr->attr_values) as $v}
          <input type='radio' name='attr_value[{$attr->attr_id}]' value='{$v}'>{$v}
          {/foreach}
        {/if}
      </td>
        </tr>
      {/foreach}
    </table>
   <tr>
        <td colspan="2">
        <div class="button-div">
          <input type="submit" class="button" value=" 确定 ">
          <input type="reset" class="button" value=" 重置 ">
        </div>
        </td>
      </tr>
      </tbody></table>
  </form>
</div>
<div id="footer">

</div>
</body></html>
