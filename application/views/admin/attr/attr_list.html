<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>ECSHOP 管理中心 - 商品分类 </title>
<meta content="noindex, nofollow" name="robots">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link type="text/css" rel="stylesheet" href="{base_url url='public/admin/styles/general.css'}">
<link type="text/css" rel="stylesheet" href="{base_url url='public/admin/styles/main.css'}">
</head>
<body style="cursor: auto;">

<h1>
<span class="action-span"><a href="{base_url url='admin/attribute/attradd'}">添加属性</a></span>
<span class="action-span1"><a href="#">ECSHOP 管理中心</a> </span><span class="action-span1" id="search_id"> - 商品属性 </span>
<div style="clear:both"></div>
</h1>

<form name="listForm" action="" method="post">
<!-- start ad position list -->
<div id="listDiv" class="list-div">

<table width="100%" cellspacing="1" cellpadding="2" id="list-table">
  <tbody><tr>
    <th>属性ID</th>
    <th>属性名</th>
    <th>类型</th>
    <th>值列表</th>
	<th>是否上架</th>
	<th>操作</th>
  </tr>
  {foreach $list as $row}
  <tr align="center" id="0_6" class="0">
    <td class="first-cell">{$row->attr_id}</td>
    <td>{$row->attr_name}</td>
    <td>{$row->attr_type}</td>
    <td>{$row->attr_values}</td>
    <td>{$row->is_filter}</td>
    <td>
      <a href="{base_url url='admin/attribute/attredit'}/{$row->attr_id}">编辑</a> |
      <a title="移除" href="{base_url url='admin/attribute/attrdel'}/{$row->attr_id}" onclick="return confirm('确定删除？');">移除</a>
    </td>
  </tr>
  {/foreach}
</table>
</div>
</form>
