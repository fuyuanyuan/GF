<script type='text/javascript'>
  function change()
  {
    var sel = document.getElementById('sel');
    var sub = document.getElementById('sub');
    if(sel.value != 0)
    {
      sub.disabled = '';
    }
    if(sel.value == 0)
    {
      sub.disabled = 'true';
    }
  }

  function onattr(id)
   {
      $.get("{base_url url='admin/goods/onattr'}","goods_id="+id,function(msg){
        var re = msg
        if(re==1)
        {
          alert('已添加属性，如需修改，请点击编辑！');
        }
        else
        {
          window.location.href="{base_url url='admin/attribute/goodsattr'}/"+id;
        }
      }); 
   }

  function onattrb(id)
   {
      $.get("{base_url url='admin/goods/onattr'}","goods_id="+id,function(msg){
        var re = msg
        if(re==1)
        {
          window.location.href="{base_url url='admin/attribute/gaedit'}/"+id;
        }
        else
        {
          alert('您还没有添加属性，不能修改');
        }
      }); 
   }

function sale(id,cid)
{
   $.get("{base_url url='admin/goods/updown'}","goods_id="+id,function(msg){
      if(msg==1)
      {
        $(cid).attr("src","{base_url url='public/admin/images'}/no.gif");
      }
      else
      {
        $(cid).attr("src","{base_url url='public/admin/images'}/yes.gif");
      }
   });
}
 
 //修改推荐
 $(function() {
	 
	 $('.recom').on('click',function() {
		 var _this = $(this);
		 $.ajax({
			 type : 'post',
			 datatype : 'string',
			 url : "{base_url url ='admin/goods/mof_is_recom'}",
			 data : {
				 'goods_id' : _this.attr('id'),
				 'is_recom' :  _this.attr('is_recom'),
			 },
			 success: function(res,status,xhr) {
				 if(res == '1') {
					_this.attr('src',"{base_url url='public/admin/images'}/yes.gif");
					_this.attr('is_recom','1');
				 }else if (res == '0') {
					 _this.attr('src',"{base_url url='public/admin/images'}/no.gif");
					 _this.attr('is_recom','0');
				 }
			 },
		 });
	 });
	 
 });
 
 
 
 
</script>
