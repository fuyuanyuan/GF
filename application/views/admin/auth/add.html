<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>GF_SHOP 管理中心 - 添加新文章 </title>
<meta content="noindex, nofollow" name="robots">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link type="text/css" rel="stylesheet" href="{$smarty.const.B_CSS_DIR}general.css">
<link type="text/css" rel="stylesheet" href="{$smarty.const.B_CSS_DIR}main.css">
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jPages.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.ui.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.validate.js"></script>
	<script type="text/javascript" src="{$smarty.const.B_JS_DIR}jquery.form.js"></script>
<script type="text/javascript" src="{$smarty.const.B_JS_DIR}my.js"></script>
</head>
<body>

<h1>
<span class="action-span"><a href="{base_url url='admin/auth/showlist'}">权限列表</a></span>
<span class="action-span1"><a href="#">GF_SHOP 管理中心</a> </span><span class="action-span1" id="search_id"> - 添加新权限</span>
<div style="clear:both"></div>
</h1>
<script src="{$smarty.const.B_JS_DIR}utils.js" type="text/javascript"></script><script src="{$smarty.const.B_JS_DIR}selectzone.js" type="text/javascript"></script><script src="{$smarty.const.B_JS_DIR}validator.js" type="text/javascript"></script><!-- start goods form -->
<div class="tab-div">
  <div id="tabbar-div" class="tab-front">
    <p>
      <span id="general-tab" class="tab-back">权限详情</span>
    </p>
  </div>

  <div id="tabbody-div">
    <form name="theForm"  method="post" action="{base_url url='admin/auth/add'}">
    <table width="90%" id="general-table" style="display: table;">
      <tbody><tr>
        <td class="narrow-label">权限名称</td>
        <td><input type="text" value="" maxlength="60" size="40" name="auth_name"><span class="require-field">*</span></td>
      </tr>          
      <tr>
        <td class="narrow-label">所属类别</td>
        <td>
			<select name="auth_pid" id="auth_select">
				<option value="0">--添加为主类--</option>
				{foreach $auths as $value}
				<option value="{$value->auth_id}">{str_repeat('　　',$value->auth_level)}{$value->auth_name}</option>
				{/foreach}
			</select>
        </td>
      </tr>
      <tr>
        <td class="narrow-label">控制器名</td>
        <td><input type="text" value="" maxlength="60" name="auth_c" id="auth_c"><span class="require-field">*</span></td>
      </tr>
      <tr>
        <td class="narrow-label">方法名</td>
        <td><input type="text" value="" maxlength="60" name="auth_a" id="auth_a"><span class="require-field">*</span></td>
      </tr>
      <tr>
        <td class="narrow-label">是否菜单栏展示</td>
        <td>
        	<input type="radio" name="is_show" value="0" checked="checked" />是
        	<input type="radio" name="is_show" value="1" />否
        	<span class="require-field">修改，删除操作请不要展示*</span>
        </td>
      </tr>
    </tbody>
    </table>
  
    <div class="button-div">
      <input type="submit" class="button" value=" 确定 ">
    </div>
    </form>
  </div>

</div>
<!-- end goods form -->
