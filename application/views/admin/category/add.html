<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>GF_SHOP 管理中心 - 添加分类 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="{$smarty.const.B_CSS_DIR}general.css" rel="stylesheet" type="text/css">
    <link href="{$smarty.const.B_CSS_DIR}main.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>
    <span class="action-span"><a href="{base_url url='admin/category/show_list'}">商品分类</a></span>
    <span class="action-span1"><a href="index.php?p=back&amp;c=index&amp;a=index">GF_SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</h1>
<!-- start add new category form -->
<div class="main-div">
    <form action="{base_url url='admin/category/add'}" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tbody><tr>
                <td class="label">分类名称:</td>
                <td>
                    <input type="text" name="cat_name" maxlength="20" value="" size="27"> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">上级分类:</td>
                <td>
                    <select name="parent_id">
                        <option value="0">顶级分类</option>
                        {foreach $list as $row}
                        <option value="{$row['cat_id']}">
                            {$row['cat_name']|indent:$row["deep"]:'&nbsp;&nbsp;'}
                        </option>
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">排序:</td>
                <td>
                    <input type="text" name="sort_order" value="30" size="15">
                </td>
            </tr>
            </tbody></table>
        <div class="button-div">
            <input type="submit" value=" 确定 ">
            <input type="reset" value=" 重置 ">
        </div>
    </form>
</div>

<div id="footer">
    &copy;GF_SHOP, Thank You!
</div>
</body></html>
